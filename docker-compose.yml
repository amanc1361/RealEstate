
version: "3"
services:
  mongo:
     container_name: mongodb
     image : mongo
     ports:
      - "27017:27017"
     environment:
      - MONGO_INITDB_ROOT_USERNAME=admin 
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=admin
     volumes: 
      -  ./mongo-volume:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
              
  app:  
     build: .
     ports: 
      - "8080:8000"
     depends_on:
      - mongo

